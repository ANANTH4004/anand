<mat-toolbar class="custom-color">
    <button mat-icon-button (click)="sidenav.toggle()" *ngIf="isMobile$ |async">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-toolbar-row *ngIf="!(isMobile$ |async)" class="deskNavbar">
      <a mat-button routerLink="/home">
        <mat-icon>home</mat-icon>About
      </a>
      <a mat-button routerLink="/experience">
        <mat-icon>assignment</mat-icon> Experience
      </a>
      <a mat-button routerLink="/skill">
        <mat-icon>assessment</mat-icon> Skills
      </a>
      <a mat-button routerLink="/projects">
        <mat-icon>build</mat-icon> Projects
      </a>
      <a mat-button routerLink="/education">
        <mat-icon>class</mat-icon> Education
      </a>
      <a mat-button routerLink="/contact">
        <mat-icon>contact_mail</mat-icon> Contact
      </a>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container" *ngIf="isMobile$ | async">
    <mat-sidenav #sidenav mode="side" [fixedInViewport]="true">
        <mat-nav-list >
          <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
          <a mat-list-item routerLink="/home" (click)="sidenav.close()">About</a>
          <a mat-list-item routerLink="/experience" (click)="sidenav.close()">Experience</a>
          <a mat-list-item routerLink="/skill" (click)="sidenav.close()">Skills</a>
          <a mat-list-item routerLink="/education" (click)="sidenav.close()">Education</a>
          <a mat-list-item routerLink="/projects" (click)="sidenav.close()">Projects</a>
          <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Contact</a>
  
        </mat-nav-list>
      </mat-sidenav>
  </mat-sidenav-container>
